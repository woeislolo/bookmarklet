{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Люди{% endblock %}

{% block content %}
  <h1>Люди</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        <a href="{{ user.get_absolute_url }}">
          <img src="{% thumbnail user.profile.photo 180x180 %}">
        </a>
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.first_name|default:user.username }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
